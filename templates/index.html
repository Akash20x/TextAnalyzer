<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Text Analyzer</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    </ul>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Analyzer</strong> Do whatever you want to do with your text. Happy to help.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
<form action='/analyze' method='post'> {% csrf_token %}
  <h1 class="mx-4 my-4">Welcome to Text Alalyzer</h1>
  <div class="form-group mx-4 my-4">
    <textarea class="form-control" id="text" rows="4" name="text" placeholder="Enter your text here"></textarea>
    <input class="form-control my-2" id="word_input" name="word_input" placeholder="Enter word to find in text">
    <h4>Actions</h4>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="on" id="word_find" name="word_find">
      <label class="form-check-label" for="word_find">Find word</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="on" id="removepunc" name="removepunc">
      <label class="form-check-label" for="removepunc">Remove Punctuations</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="on" id="capitalize" name="capitalize">
      <label class="form-check-label" for="capitalize">Capitalize</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="on" id="toSmall" name="toSmall">
      <label class="form-check-label" for="toSmall">To Small</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="on" id="toUpper" name="toUpper">
      <label class="form-check-label" for=toUpper">To Upper</label>
    </div>


    <button type="submit" class="btn btn-dark my-4"> Analyze </button>
  </div>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
